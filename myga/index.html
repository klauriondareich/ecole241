<!Doctype html>
<html lang="fr">
	<head>
		<title>MyGA</title>
		<meta charset="UTF-8">
		<meta name="description" content="site d'hébergement de noms de domaines au gabon">
		<meta name="author" content="K Laurion Dareich">
		<meta name="viewport" content="width=device-width, initial-scales=1.0">
		<link href="https://fonts.googleapis.com/css?family=Chivo|Mukta" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="shortcut icon" href="assets/img/icone/icone-myga.png">
	</head>
	<body>
		<div class="conteneur">

			<!--En tête de la page-->

			<div class="header">

				<!--Première barre de navigation-->

				<div class="navbar">
						<ul>
							<li>
								<a href="#">ACCEUIL</a>
							</li>
							<li><a href="">WHOIS</a></li>
							<li><a href="">A PROPOS</a></li>
							<li><a href="">CONTACT</a></li>
						</ul>

						<div class="icone">
							<a href="#"><img src="assets/img/icone/flag/france.png" alt="icone france" title="Français"></a>
							<a href="#"><img src="assets/img/icone/flag/ang.png" alt="icone GB" title="Anglais"></a>
						</div>
				</div>
			</div>

			<!--Corps de la page-->
			<div class="image-fond"></div>
			
			<div>
				<h1>Bienvenue sur My.GA</h1>
				<h2>Obtenez un nom de domaine gratuit pour votre site ou application</h2>
				<div class="logo"></div> <!--logo-->
				
				<!--Le formulaire-->

				<div class="form">
					<form action="#" method="post">
						<div class="bloc1">
							<label for="n-domaine">Enregistrer votre domaine.GA GRATUIT<label/><br>
							<input type="text" name="n-domaine" id="n-domaine" Placeholder="Entrer votre nom de domaine"><br>
							<button type="subscribe">OK</button>
						</div>	
						<div class="bloc2">
							<label for="login">Login Admin My GA<label/><br>
							<input type="text" name="login" id="login" Placeholder="Entrer votre login"><br>
							<button type="subscribe">OK</button>
						</div>	
					</form>
				</div>

				<!--Informations supplémentaires-->

				<div class="info-sup">
					<div class="bg-vert border-vert "><a href="#">POLITIQUES</a></div>
					<div class="bg-bleu info-sup-b2 border-bleu"><a href="#">BUREAUX D'ENREGISTREMENT</a></div>
					<div class="bg-jaune info-sup-b3 border-jaune"><a href="#">FAQ</a></div>
					<div class="bg-v info-sup-b4 border-v"><a href="#">API</a></div>
				</div>
			</div>

			<!--Pied de page-->

			<div class="f-footer">
				<p class="l-space">My GA<br>Accueil<br>WHOIS</p>
				<p class="l-space">Société<br>A propos de My GA<br>Politiques<br>Bureaux d'Enregistrement</p>
				<p class="l-space">Assistance<br>FAQ<br>Contactez-Nous<br>API</p>
			</div>
			<div class="s-footer"></div>
		</div>
	</body>
</html>
